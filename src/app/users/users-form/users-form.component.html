<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">

    <input type="hidden" name="id" [value]="service.formData.id" />

    <p>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>USER NAME</mat-label>
            <input matInput placeholder="Full Name" name="name" #name="ngModel"
                [(ngModel)]="service.formData.name" required minlength="2"
                [class.invalid]="name.invalid && name.touched">

            <mat-hint>Letters Only and minlength is two.</mat-hint>
        </mat-form-field>
    </p>



    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>

    </div>




</form>
